<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe</title>
    <link rel="stylesheet" href="../build/scribe-music/element.css" />
    <link rel="stylesheet" href="../build/fonts/jazz.css" />
    <script type="module" src="../build/scribe-music/element.js"></script>
</head>
<body>
    <scribe-music></scribe-music>
    <script>
        document.querySelectorAll("scribe-music").forEach(
            element => {
                element.src = new URLSearchParams(new URL(window.location.href).search).get("src")
            }
        );
    </script>
</body>
</html>
