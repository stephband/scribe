<!DOCTYPE html>
<html lang="en">
<head>
    <title>&lt;scribe-music&gt;</title>

    <meta charset="utf-8" />
    <meta name="author" content="@stephband" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <script title="load">
        document.documentElement.className += ' js loading';
        // window.addEventListener('DOMContentLoaded', () => document.documentElement.classList.remove('content-loading'));
        // Wait for other load handlers to run first - Bolt does a few things on
        // load (eg. targetable scrolls) and we want them to run before the loading
        // class is removed
        window.addEventListener('load', () => window.requestAnimationFrame(() => document.documentElement.classList.remove('loading')));
    </script>

    <script title="debug">
        window.DEBUG = true;
    </script>

    <link rel="stylesheet" href="./build/scribe-music/element.css">
</head>
<body>
    <h2>Metrics</h2>

    <scribe-music type="json" src="https://gist.githubusercontent.com/stephband/739fa16055debb7972737835e4fa4623/raw/9d4f0711d4568c1d3c16f242d5663dcb6aad654b/dolphin-dance.json" clef="treble"></scribe-music>

    <script type="module">
        import ScribeMusic from './build/scribe-music/element.js';
        //ScribeMusic.stylesheet = '/scribe/scribe-music/shadow.css';
    </script>
</body>
</html>
