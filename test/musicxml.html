<!DOCTYPE html>
<html lang="en">
<head>
    <title>MusicXML Import Visual Test</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <script type="importmap">{
        "imports": {
            "fn/": "https://cdn.jsdelivr.net/gh/stephband/fn@1.5.x/modules/",
            "midi/": "https://cdn.jsdelivr.net/gh/stephband/midi@1.1.x/modules/"
        }
    }</script>

    <style>
        @import '../../scribe/build/scribe-music/element.css';

        * {
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            padding: 2em;
            background: #f5f5f5;
        }

        h1 {
            margin: 0 0 0.5em 0;
            font-size: 2em;
        }

        h2 {
            margin: 2em 0 0.5em 0;
            font-size: 1.5em;
            color: #666;
        }

        .test-section {
            background: white;
            padding: 2em;
            margin-bottom: 2em;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status {
            padding: 0.5em 1em;
            border-radius: 4px;
            margin-bottom: 1em;
            font-size: 0.875em;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        pre {
            background: #f8f9fa;
            padding: 1em;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.875em;
        }

        scribe-music {
            display: block;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <h1>MusicXML Import Visual Test</h1>
    <p>Testing importMusicXML() with real files rendered in &lt;scribe-music&gt;</p>

    <div class="test-section">
        <h2>Chant.musicxml</h2>
        <div id="chant-status" class="status loading">Loading...</div>
        <scribe-music id="chant" clef="treble"></scribe-music>
    </div>

    <div class="test-section">
        <h2>BeetAnGeSample.musicxml</h2>
        <div id="beet-status" class="status loading">Loading...</div>
        <scribe-music id="beet" clef="piano"></scribe-music>
    </div>

    <div class="test-section">
        <h2>Binchois.musicxml (Multi-part)</h2>
        <div id="binchois-status" class="status loading">Loading...</div>
        <scribe-music id="binchois" clef="treble"></scribe-music>
    </div>

    <script type="module">
        import importMusicXML from '../modules/import-xml.js';
        import '../../scribe/build/scribe-music/element.js';

        async function loadAndDisplay(filename, elementId, statusId) {
            const status = document.getElementById(statusId);
            const element = document.getElementById(elementId);

            try {
                // Fetch the MusicXML file
                status.textContent = `Fetching ${filename}...`;
                const response = await fetch(`../xmlsamples/${filename}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const xmlString = await response.text();

                // Import to Sequence JSON
                status.textContent = `Importing ${filename}...`;
                const sequence = importMusicXML(xmlString);

                // Set data on scribe-music element
                status.textContent = `Rendering ${filename}...`;
                element.data = sequence;

                // Success
                status.className = 'status success';
                status.textContent = `✓ ${filename} loaded successfully (${sequence.events.length} events, ${sequence.sequences?.length || 0} subsequences)`;

                console.log(`Loaded ${filename}:`, sequence);

            } catch (error) {
                status.className = 'status error';
                status.textContent = `✗ Error loading ${filename}: ${error.message}`;
                console.error(`Error loading ${filename}:`, error);
            }
        }

        // Load all test files
        loadAndDisplay('Chant.musicxml', 'chant', 'chant-status');
        loadAndDisplay('BeetAnGeSample.musicxml', 'beet', 'beet-status');
        loadAndDisplay('Binchois.musicxml', 'binchois', 'binchois-status');
    </script>
</body>
</html>
