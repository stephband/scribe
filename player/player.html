<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scribe-music/element.css" />
    <link rel="stylesheet" href="../scribe-music/module-bravura.css" />
    <script type="module" src="../scribe-music/element.js"></script>
</head>
<body>
    <scribe-music type="application/json" clef="treble" meter="4/4"></scribe-music>
    <script>
        document.querySelectorAll("scribe-music").forEach(
            element => {
                element.src = new URLSearchParams(new URL(window.location.href).search).get("src")
            }
        );
    </script>
</body>
</html>
